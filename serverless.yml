# NOTE: update this with your service name, MAX 32 chars or so..
service: serverless-slack-invite-api

provider:
  name: aws
  runtime: nodejs6.10
  environment:

# NOTE: update these with our slack domain and token
    slack_domain: YOUR_SLACK_SUBDOMAIN.slack.com
    slack_token: YOUR_SLACK_TOKEN

functions:
  invite:
    handler: handler.invite
    events:
      - http:
          path: invite
          method: post
          cors: true
